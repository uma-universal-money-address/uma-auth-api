openapi: 3.0.3
info:
  description: This API allows you to authenticate with the UMA server to take actions
    on a user's wallet. It's the exposed communication layer between the NWC server
    and the main UMA server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: UMA Auth API
  version: "0.1"
servers:
- description: The production VASP API server
  url: "https://{vasp_host}/{basePath}"
  variables:
    vasp_host:
      default: vasp.net
      description: This value should be defined by the UMA VASP implementation.
    basePath:
      default: umanwc/v1
security:
- bearerAuth: []
paths:
  /invoice:
    post:
      operationId: make_invoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeInvoiceRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "make_invoice: Create a new invoice"
      tags:
      - UmaAuth
  /payments/bolt11:
    post:
      operationId: pay_invoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayInvoiceRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayInvoiceResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "pay_invoice: Pay a bolt11 invoice"
      tags:
      - UmaAuth
  /invoices/{payment_hash}:
    get:
      operationId: lookup_invoice
      parameters:
      - description: The payment hash of the invoice.
        explode: false
        in: path
        name: payment_hash
        required: true
        schema:
          example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "lookup_invoice: Get an invoice by its payment hash"
      tags:
      - UmaAuth
  /balance:
    get:
      operationId: get_balance
      parameters:
      - description: 'The currency code of the balance. Assumed to be in msats if
          not provided. '
        explode: true
        in: query
        name: currency_code
        required: false
        schema:
          example: USD
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBalanceResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "get_balance: Get the balance of the user's wallet"
      tags:
      - UmaAuth
  /receiver/lud16/{receiver_address}:
    get:
      operationId: lookup_user_by_lud16
      parameters:
      - description: The receiver's LUD16 address.
        explode: false
        in: path
        name: receiver_address
        required: true
        schema:
          example: $alice@vasp.net
          type: string
        style: simple
      - description: The currency code of the sender's balance. Assumed to be in msats
          if not provided.  This is used to calculate the multiplier for the receiver's
          currencies.
        explode: true
        in: query
        name: base_sending_currency_code
        required: false
        schema:
          example: USD
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LookupUserResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "lookup_user_by_lud16: Get receiver info by LUD16 address."
      tags:
      - UmaAuth
  /quote/lud16:
    get:
      operationId: fetch_quote_for_lud16
      parameters:
      - description: The currency code being sent from the sender's wallet.
        explode: true
        in: query
        name: sending_currency_code
        required: true
        schema:
          example: MXN
          type: string
        style: form
      - description: The currency code of the currency that the receiver will receive.
        explode: true
        in: query
        name: receiving_currency_code
        required: true
        schema:
          example: USD
          type: string
        style: form
      - description: The amount to send/receive in the smallest unit of the locked
          currency (eg. cents). See `locked_currency_side` for more information.
        explode: true
        in: query
        name: locked_currency_amount
        required: true
        schema:
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: "The side of the quote which should be locked and specified in\
          \ the `locked_currency_amount`. For example, if I want to send exactly $5\
          \ MXN from my wallet, I would set this to \"sending\", and the `locked_currency_amount`\
          \ to 500 (in cents). If I want the receiver to receive exactly $10 USD,\
          \ I would set this to \"receiving\" and the `locked_currency_amount` to\
          \ 10000 (in cents)."
        explode: true
        in: query
        name: locked_currency_side
        required: true
        schema:
          $ref: '#/components/schemas/LockedCurrencySide'
        style: form
      - description: The LUD16 address to send the payment to.
        explode: true
        in: query
        name: receiver_address
        required: true
        schema:
          example: $alice@vasp.net
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "fetch_quote_for_lud16: Get a quote for a payment to an LUD16 address"
      tags:
      - UmaAuth
  /quote/{payment_hash}:
    post:
      operationId: execute_quote
      parameters:
      - description: The payment hash of the quote to execute.
        explode: false
        in: path
        name: payment_hash
        required: true
        schema:
          example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteQuoteRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteQuoteResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "execute_quote: Execute a quote"
      tags:
      - UmaAuth
  /payments/lud16:
    post:
      operationId: pay_to_lud16_address
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayToAddressRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayToAddressResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "pay_to_lud16_address: Pay directly to an LNURL address based on a\
        \ fixed sending amount."
      tags:
      - UmaAuth
  /payments/keysend:
    post:
      operationId: pay_keysend
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayKeysendRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayKeysendResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "pay_keysend: Pay directly to the pubkey of the receiver node based\
        \ on a fixed receiving amount"
      tags:
      - UmaAuth
  /info:
    get:
      operationId: get_info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInfoResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "get_info: Get information about the user's wallet connection"
      tags:
      - UmaAuth
  /transactions:
    get:
      operationId: list_transactions
      parameters:
      - description: Starting timestamp in seconds since epoch (inclusive).
        explode: true
        in: query
        name: from
        required: false
        schema:
          example: 1683148800
          format: int64
          type: integer
        style: form
      - description: Ending timestamp in seconds since epoch (inclusive).
        explode: true
        in: query
        name: until
        required: false
        schema:
          example: 1683148800
          format: int64
          type: integer
        style: form
      - description: Maximum number of transactions to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 10
          exclusiveMinimum: true
          minimum: 0
          type: integer
        style: form
      - description: Offset of the first transaction to return.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          example: 0
          minimum: 0
          type: integer
        style: form
      - description: Whether to include unpaid invoices.
        explode: true
        in: query
        name: unpaid
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: "Type of transactions to return: \"incoming\" for invoices, \"\
          outgoing\" for payments, undefined for both."
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/TransactionType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTransactionsResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "list_transactions: Lists invoices and payments"
      tags:
      - UmaAuth
  /budget_estimate:
    get:
      operationId: get_budget_estimate
      parameters:
      - description: The code of the currency that will be sent from the sender's
          wallet.
        explode: true
        in: query
        name: sending_currency_code
        required: true
        schema:
          example: SAT
          type: string
        style: form
      - description: The amount to send in the smallest unit of the sending currency
          (eg. cents).
        explode: true
        in: query
        name: sending_currency_amount
        required: true
        schema:
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: The code of the currency the sender used to set budget.
        explode: true
        in: query
        name: budget_currency_code
        required: true
        schema:
          example: USD
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetEstimateResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too Many Requests
      summary: "get_budget_estimate: Estimate the total cost of the payment to complete\
        \ the payment in the currency of sender's budget."
      tags:
      - UmaAuth
components:
  schemas:
    TransactionType:
      description: "Type of transaction: \"incoming\" for invoices, \"outgoing\" for\
        \ payments."
      enum:
      - incoming
      - outgoing
      title: TransactionType
      type: string
    Transaction:
      properties:
        type:
          $ref: '#/components/schemas/TransactionType'
        invoice:
          description: "The full, encoded invoice."
          example: lnbcrt1pjrsa37pp50geu5vxkzn4ddc4hmfkz9x308tw9lrrqtktz2hpm0rccjyhcyp5qdqh2d68yetpd45kueeqv3jk6mccqzpgxq9z0rgqsp5ge2rdw0tzvakxslmtvfmqf2fr7eucg9ughps5vdvp6fm2utk20rs9q8pqqqssqjs3k4nzrzg2nu9slu9c3srv2ae8v69ge097q9seukyw2nger8arj93m6erz8u657hfdzztfmc55wjjm9k337krl00fyw6s9nnwaafaspcqp2uv
          nullable: true
          title: invoice
          type: string
        description:
          description: The invoice's description.
          example: Pay for pizza.
          nullable: true
          title: description
          type: string
        description_hash:
          description: The invoice's description hash.
          example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
          nullable: true
          title: description_hash
          type: string
        preimage:
          description: "The payment preimage, optional if unpaid."
          example: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
          nullable: true
          title: preimage
          type: string
        payment_hash:
          description: Payment hash for the payment
          example: 7332c2671019264cf0e9b8626bde20c9c3979799c570a276fb9512e22aef1f08
          title: payment_hash
          type: string
        amount:
          description: Value in msats.
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          title: amount
          type: integer
        fees_paid:
          description: Value in msats.
          example: 1000
          format: int64
          minimum: 0
          nullable: true
          title: fees_paid
          type: integer
        created_at:
          description: The time the payment/invoice was created.
          example: 1683148800
          format: int64
          title: created_at
          type: integer
        expires_at:
          description: The time the invoice expires.
          example: 1683148800
          format: int64
          nullable: true
          title: expires_at
          type: integer
        settled_at:
          description: "The time at which the transaction was settled, if it was settled."
          example: 1683148800
          format: int64
          nullable: true
          title: settled_at
          type: integer
        metadata:
          description: Additional metadata attached to the invoice.
          example: {}
          nullable: true
          title: metadata
          type: object
      required:
      - amount
      - created_at
      - payment_hash
      - type
      title: Transaction
      type: object
    Quote:
      properties:
        sending_currency_code:
          description: The currency code of the sender's balance.
          example: MXN
          title: sending_currency_code
          type: string
        receiving_currency:
          $ref: '#/components/schemas/Currency'
        payment_hash:
          description: The payment hash of the quote. Used as an identifier to execute
            the quote.
          example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
          title: payment_hash
          type: string
        expires_at:
          description: The time the quote expires in unix timestamp.
          example: 1683148800
          format: int64
          title: expires_at
          type: integer
        multiplier:
          description: Number of sending currency units per receiving currency unit.
          example: 123
          exclusiveMinimum: true
          minimum: 0
          title: multiplier
          type: number
        fees:
          description: The fees associated with the quote in the smallest unit of
            the sending currency (eg. cents).
          example: 10
          format: int64
          minimum: 0
          title: fees
          type: integer
        total_sending_amount:
          description: The total amount that will be sent in the smallest unit of
            the sending currency (eg. cents).
          example: 123010
          exclusiveMinimum: true
          format: int64
          minimum: 0
          title: total_sending_amount
          type: integer
        total_receiving_amount:
          description: The total amount that will be received in the smallest unit
            of the receiving currency (eg. cents).
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          title: total_receiving_amount
          type: integer
        created_at:
          description: The time the quote was created in unix timestamp.
          example: 1683148800
          format: int64
          title: created_at
          type: integer
      required:
      - created_at
      - expires_at
      - fees
      - multiplier
      - payment_hash
      - receiving_currency
      - sending_currency_code
      - total_receiving_amount
      - total_sending_amount
      title: Quote
      type: object
    Currency:
      properties:
        code:
          description: The ISO-4217 currency code.
          example: USD
          title: code
          type: string
        symbol:
          description: The currency symbol.
          example: $
          title: symbol
          type: string
        name:
          description: The currency name.
          example: United States Dollar
          title: name
          type: string
        decimals:
          description: "Number of digits after the decimal point for display on the\
            \ sender side, and to add clarity around what the \"smallest unit\" of\
            \ the currency is. For example, in USD, by convention, there are 2 digits\
            \ for cents - $5.95. In this case, `decimals` would be 2. Note that the\
            \ multiplier is still always in the smallest unit (cents). In addition\
            \ to display purposes, this field can be used to resolve ambiguity in\
            \ what the multiplier means. For example, if the currency is \"BTC\" and\
            \ the multiplier is 1000, really we're exchanging in SATs, so `decimals`\
            \ would be 8."
          example: 2
          minimum: 0
          title: decimals
          type: integer
      required:
      - code
      - decimals
      - name
      - symbol
      title: Currency
      type: object
    CurrencyPreference:
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        multiplier:
          description: "Estimated number of milli-sats per smallest unit of this currency\
            \ (eg. cents) If base_sending_currency_code was specified, this is the\
            \ rate relative to that currency instead of milli-sats."
          example: 100000000
          exclusiveMinimum: true
          minimum: 0
          title: multiplier
          type: number
        min:
          description: The minimum amount that can be received in this currency.
          example: 1
          exclusiveMinimum: true
          format: int64
          minimum: 0
          title: min
          type: integer
        max:
          description: The maximum amount that can be received in this currency.
          example: 1000000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          title: max
          type: integer
      required:
      - info
      - max
      - min
      - multiplier
      title: CurrencyPreference
      type: object
    ErrorCode:
      description: The NIP47 response error code.
      enum:
      - RATE_LIMITED
      - NOT_IMPLEMENTED
      - INSUFFICIENT_BALANCE
      - PAYMENT_FAILED
      - NOT_FOUND
      - QUOTA_EXCEEDED
      - RESTRICTED
      - UNAUTHORIZED
      - INTERNAL
      - OTHER
      title: ErrorCode
      type: string
    ErrorResponse:
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        message:
          description: The error message.
          example: This feature is not implemented.
          type: string
      required:
      - code
      - message
      type: object
    LockedCurrencySide:
      description: "The side of the quote which should be locked and specified in\
        \ the `locked_currency_amount`. For example, if I want to send exactly $5\
        \ MXN from my wallet, I would set this to \"sending\", and the `locked_currency_amount`\
        \ to 500 (in cents). If I want the receiver to receive exactly $10 USD, I\
        \ would set this to \"receiving\" and the `locked_currency_amount` to 10000\
        \ (in cents)."
      enum:
      - sending
      - receiving
      type: string
    MakeInvoiceRequest:
      properties:
        amount:
          description: The amount to invoice in msats.
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          type: integer
        description:
          description: A memo to attach to the invoice.
          example: Payment for services rendered.
          type: string
        description_hash:
          description: A hash of a longer description field.
          example: f1d2d2f924e986ac86fdf7b36c94bcdf32beec15
          type: string
        expiry:
          description: The number of seconds until the invoice expires.
          example: 3600
          exclusiveMinimum: true
          minimum: 0
          type: integer
      required:
      - amount
      title: MakeInvoiceRequest
      type: object
    PayInvoiceRequest:
      properties:
        invoice:
          description: The bolt11 invoice to pay.
          example: lntb1u1pw0k7jw
          type: string
        amount:
          description: The amount to pay for a 0-amount invoice.
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          nullable: true
          type: integer
        budget_currency_code:
          description: The code of the currency the sender used to set budget.  Optional
            if the budget is set in SAT.
          example: USD
          type: string
      required:
      - invoice
      title: PayInvoiceRequest
      type: object
    PayInvoiceResponse:
      properties:
        preimage:
          description: The preimage of the payment.
          example: abcd1234
          type: string
        total_budget_currency_amount:
          description: 'The total cost of the payment in the smallest unit of `budget_currency_code`
            in the request. This is the amount that will be deducted from the budget  for
            this connection. Optional if `budget_currency_code` is null. '
          example: 1000
          exclusiveMinimum: true
          format: int64
          minimum: 0
          type: integer
      required:
      - preimage
      title: PayInvoiceResponse
      type: object
    GetBalanceResponse:
      properties:
        balance:
          description: The balance of the user's wallet.
          example: 1000
          minimum: 0
          type: number
        currency:
          $ref: '#/components/schemas/Currency'
      required:
      - balance
      title: GetBalanceResponse
      type: object
    LookupUserResponse:
      properties:
        currencies:
          description: The currencies the receiver accepts in order of preference.
          items:
            $ref: '#/components/schemas/CurrencyPreference'
          type: array
      title: LookupUserResponse
      type: object
    ExecuteQuoteRequest:
      properties:
        budget_currency_code:
          description: The code of the currency the sender used to set budget.  Optional
            if it is the same as `sending_currency_code`.
          example: USD
          type: string
      title: ExecuteQuoteRequest
      type: object
    ExecuteQuoteResponse:
      properties:
        preimage:
          description: The preimage of the payment.
